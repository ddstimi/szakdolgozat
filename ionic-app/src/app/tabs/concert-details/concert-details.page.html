<ion-content class="modal-content">
  <div class="concert-modal-container">
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ concert?.title }}</ion-title>
        <ion-button fill="clear" slot="end" (click)="closeModal()"
          >Close</ion-button
        >
      </ion-toolbar>
    </ion-header>

    <ion-img [src]="concert?.image" alt="Concert Image"></ion-img>

    <ion-card id="card">
      <ion-card-header>
        <ion-card-title>{{ concert?.title }}</ion-card-title>
        <ion-card-subtitle>
          {{ concert?.date }} • {{ concert?.location }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div id="div">
          <ion-button color="primary" id="attend">I’m attending</ion-button>
          <ion-button color="primary" id="attend">Attending</ion-button>
        </div>
        <p>
          {{ concert?.description || 'Concert details will be added soon.' }}
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
