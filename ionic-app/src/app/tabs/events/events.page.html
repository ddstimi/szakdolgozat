<ion-content [fullscreen]="true">
  <div id="container">
    <ion-header>
      <ion-toolbar>
        <ion-title>My Events</ion-title>
      </ion-toolbar>
    </ion-header>

    <!-- Event Cards -->
    <div class="event-cards">
      <ion-card *ngFor="let event of filteredEvents" class="event-card">
        <ion-card-header>
          <ion-card-title>{{ event.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div>Date: {{ event.date }}</div>
          <div>Location: {{ event.location }}</div>
        </ion-card-content>
      </ion-card>
    </div>
    <hr class="section-divider" />

    <div class="ion-padding">
      <!-- Filter section for time intervals -->
      <ion-item>
        <ion-label>Time Interval</ion-label>
        <ion-select
          [(ngModel)]="selectedInterval"
          (ionChange)="updateStatistics()"
        >
          <ion-select-option value="6months">Last 6 months</ion-select-option>
          <ion-select-option value="1year">Last 1 year</ion-select-option>
          <ion-select-option value="all">All time</ion-select-option>
        </ion-select>
      </ion-item>
      <div class="statDiv">
        <swiper-container>
          <swiper-slide>
            <canvas #genreRadarChart></canvas>
          </swiper-slide>
          <swiper-slide>
            <canvas #locationRadarChart></canvas>
          </swiper-slide>
        </swiper-container>

        <!-- Statistics Display -->
        <div class="statistics">
          <div class="stat-label">Total Concerts Attended</div>
          <div class="stat-number">{{ totalConcerts }}</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
