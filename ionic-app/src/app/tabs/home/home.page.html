<ion-content [fullscreen]="true">
  <div id="container">
    <div id="concert-container">
      <img id="concert" src="../../../assets/images/aa.jpg" alt="concert" />
      <ion-button id="sign-in-btn" [routerLink]="['/login']"
        >Sign in</ion-button
      >
    </div>
    <ion-button (click)="toggleTheme()">toggle</ion-button>
    <h1>Top picks</h1>

    <div class="concert-scroll-wrapper">
      <div class="concert-scroll-container">
        <app-concert-card
          *ngFor="let concert of concerts"
          [title]="concert.title"
          [date]="concert.date"
          [location]="concert.location"
          [image]="concert.image"
        ></app-concert-card>
      </div>
    </div>

    <h1>Near me</h1>

    <div class="results">
      <app-concert-card-full
        class="search-page"
        *ngFor="let concert of results"
        [title]="concert.title"
        [date]="concert.date"
        [location]="concert.location"
        [image]="concert.image"
        [genre]="concert.genre"
        [artist]="concert.artist"
      ></app-concert-card-full>
    </div>
  </div>
</ion-content>
