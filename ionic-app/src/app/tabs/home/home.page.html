<ion-content [fullscreen]="true">
  <div id="container">
    <div id="concert-container">
      <img
        id="concert"
        src="../../../assets/images/homepage-concert.jpg"
        alt="concert"
      />
      <button id="sign-in-btn">Sign in</button>
    </div>
    <h1>Top picks</h1>

    <ion-content scrollX="true">
      <div id="fy-content">
        <div *ngFor="let concert of concerts">
          <app-concert-card
            [title]="concert.title"
            [date]="concert.date"
            [location]="concert.location"
            [image]="concert.image"
          >
          </app-concert-card>
        </div>
      </div>
    </ion-content>
  </div>
</ion-content>
