<ion-tabs id="base">
  <!-- Header with Search Bar for Larger Screens -->
  <ion-header [translucent]="true">
    <ion-toolbar><ion-searchbar id="search-bar"></ion-searchbar></ion-toolbar>
  </ion-header>

  <ion-router-outlet id="content"></ion-router-outlet>

  <!-- Tab Bar at the bottom -->
  <ion-tabs id="tabs">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" routerLink="/tabs/home">
        <ion-icon name="home"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="search" routerLink="/tabs/search">
        <ion-icon name="search"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="events" routerLink="/tabs/events">
        <ion-icon name="calendar-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="profile" routerLink="/tabs/profile">
        <ion-icon name="person"></ion-icon>
      </ion-tab-button>

      <ion-tab-button id="logout-button">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-tabs>
