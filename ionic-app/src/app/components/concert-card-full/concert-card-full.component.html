<ion-card class="concert-card">
  <ion-img [src]="image" alt="Concert image"></ion-img>
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
    <div class="infos">
      <div class="location-div">
        <ion-icon name="location-outline"></ion-icon>
        <ion-card-content class="location">
          {{ location }}
        </ion-card-content>
      </div>
      <div class="calendar">
        <ion-icon name="calendar-number-outline"></ion-icon>
        <ion-card-content class="date">{{ date }}</ion-card-content>
      </div>

      <ion-card-content class="genre">
        <ion-chip>{{ genre }}</ion-chip>
      </ion-card-content>
    </div>
  </ion-card-header>
  <ion-card-content id="checkmark-container">
    <ion-icon name="checkmark-circle-outline" id="checkmark"></ion-icon>
  </ion-card-content>
</ion-card>
