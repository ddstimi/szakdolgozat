<ion-card class="concert-card">
  <ion-img [src]="image" alt="Concert image"></ion-img>
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
    <ion-card-subtitle>{{ date }}</ion-card-subtitle>
    <ion-card-content>
      {{ location }}
    </ion-card-content>
    <ion-card-content>
      {{ genre }}
    </ion-card-content>
    <ion-card-content>
      {{ artist }}
    </ion-card-content>
  </ion-card-header>
</ion-card>
